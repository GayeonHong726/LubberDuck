<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/sidebar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/myPageUpdate.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Freeman&family=League+Gothic&family=Meddon&family=Sacramento&family=Staatliches&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@387&display=swap" rel="stylesheet">

    <!--/* alert 꾸미기 */-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>myPage</title>
</head>
<body>

<th:block th:insert="~{common/header::header}"></th:block>

<div class="all">
    <!-- sidebar -->
    <th:block th:insert="~{common/sidebar::sidebar}"></th:block>


    <div class="article">
<div class="container">


    <form method="post" th:action="@{/mypage/myPageUpdate}">
    <div class="member">
        <div class="logo">
            <h1>정보 수정</h1>
        </div>


        <div class="field">
            <b class="nickname" th:text="${user.nickname}">nickname</b> <b>님</b>
        </div>

        <div style="color: red" class="text-danger" th:text="${error }">
            <!--/* 에러메세지 */-->
        </div>

        <div class="field">
            <b style="display: inline;" class="no-caret">ID</b>
            <input type="text" name="username" class="no-caret" disabled th:value="${user.username}">
        </div>


        <div class="field">
            <b>이름</b>
            <input type="text" name="nickname"  th:value="${nickname} ? ${nickname} : ${user.nickname}">
        </div>

        <div class="field">
            <b>이메일</b>
            <input type="email" name="email" th:value="${email} ? ${email} : ${user.email}">
        </div>


        <div class="field birth">
            <b>생년월일</b>
            <div>
                <input type="number" name="year" th:value="${year} ? ${year} : ${user.year}">
                <input type="number" name="month" th:value="${month} ? ${month} : ${user.month}">
                <input type="number" name="day" th:value="${day} ? ${day} : ${user.day}">
            </div>
        </div>


        <button class="submit" type="submit" onclick="location.href='/mypage/info'">수정 완료</button>

    </div>
    </form>
</div>
    </div>
</div>

<script th:if="${success != null}" th:inline="javascript">
    if ([[${success}]]) {
        swal("Success", "수정 성공", "success").then(() => {
            location.href = "/mypage/info";
        });
    } else {
        swal("Error", "수정 실패", "error").then(() => {
            history.back();
        });
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<!--    <script th:src="@{/js/sidebar/sidebar.js}"></script>-->
<script th:src="@{/js/mypage/info.js}"></script>
<script th:src="@{/js/common/header.js}"></script>

</body>
</html>
