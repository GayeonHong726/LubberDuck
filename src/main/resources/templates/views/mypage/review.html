<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/sidebar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/review.css}"> <!-- 해당 경로에 CSS 넣기 -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Freeman&family=League+Gothic&family=Meddon&family=Sacramento&family=Staatliches&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@387&display=swap" rel="stylesheet">


    <script th:inline="javascript">
        let orderList = [[${orders}]];
        let orderItemMap = [[${orderItemsByOrderId}]];
        let reviewList = [[${review}]];

    </script>
</head>
<body>
    <!--/* 헤더 */-->
    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="all">
        <!-- sidebar -->
        <th:block th:insert="~{common/sidebar::sidebar}"></th:block>

        <div class="article">
            <div class="container">

                <div class="list">
                    <h2>유유신님</h2>
                    <h5>REVIEW | (3)</h5>
                    <hr>
                    <div class="tag_btn">
                        <input type="radio" name="sort" id="latest" value="최신순" checked>
                        <label for="latest">최신순</label>
                        <input type="radio" name="sort" id="rating" value="별점순">
                        <label for="rating">별점순</label>
                    </div>
                    <hr>

                    <!-- 리뷰목록 header -->

                    <!-- 목록 -->
                    <div class="reviews-container">
                        <div class="review">
                            <img th:src="@{/img/menu/CloverClub.png}">
                            <div>
                                <div class="review-content">
                                    <div class="review-header">
                                        <p>CloverClub</p>
                                        <div class="review-rating">
                                            <span class="star">★★★★★</span>
                                            <span class="star_score">5</span>
                                        </div>
                                    </div>
                                    <div class="review-text">고단한 삶 속에서...</div>
                                    <div class="extra-buttons">
                                        <div class="review-date">2024-06-10</div>
                                        <button class="btn-update">수정</button>
                                        <button class="btn-delete">삭제</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<!--    <script th:src="@{/js/sidebar/sidebar.js}"></script>-->
    <script th:src="@{/js/mypage/review.js}"></script>
</body>
</html>
