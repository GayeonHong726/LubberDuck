<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar/sidebar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/bookmark.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Freeman&family=League+Gothic&family=Meddon&family=Sacramento&family=Staatliches&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <!--/* 헤더 */-->
    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="all">
        <!-- sidebar -->
        <th:block th:insert="~{common/sidebar::sidebar}"></th:block>

        <th:block th:with="logged_user=${#authentication.principal.user}">
            <div class="article" id="custom-scrollbar">
                <div id="favorite">
                </div>
            </div>

            <!-- user 정보 받기 -->
            <script th:inline="javascript">
                const logged_id = [[${logged_user.id}]]
            </script>
        </th:block>
    </div>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/js/sidebar/sidebar.js}"></script>
    <script th:src="@{/js/bookmark/bookData.js}"></script>
    <script th:src="@{/js/mypage/bookmark.js}"></script>
</body>
</html>
