<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar/sidebar.css}">

<body>

    <div class="all">

        <th:block th:insert="~{common/sidebar::sidebar}"></th:block>

        <div class="article" id="custom-scrollbar">
            <div id="favorite">
                <div class="box">
                    <img src="" class="background1">
                    <img src="/img/bookmark/drop.png" alt="삭제" id="drop">
                    <div class="info">
                        <table>
                            <tr>
                                <td rowspan="3"><div id="cocktail1"></div></td>
                                <td style="height: 50px"><div id="name">Americano</div></td>
                            </tr>
                            <tr>
                                <td class="CI">
                                    <p class="C1">우울했는데 기분이 좋아지는 맛이야</p>
                                    <div class="I">
                                        <img src="/img/bookmark/modify.png" alt="수정" id="modify">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><button id="bookmark_btn">Order</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
