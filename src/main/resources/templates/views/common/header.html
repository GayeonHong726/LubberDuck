<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <!-- 모두에게 보이는 메뉴 -->
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">칵테일 메뉴</a>
                    </li>
                    <!-- 로그인한 사람중 ROLE_MANAGER 권한 있는 사람에게만 보이는 메뉴 -->
                    <li class="nav-item" sec:authorize="hasRole('MANAGER')">
                        <a class="nav-link" href="javascript:void(0)">사장님께만 보이는 메뉴</a>
                    </li>
                </ul>
                <!-- 로그인 안했을때는 로그인 form 보여주기 -->
                <a class="btn btn-primary" sec:authorize="isAnonymous()"  th:href="@{/user/login}">Login</a>
                <!--<a class="btn btn-primary" sec:authorize="isAnonymous()" th:href="@{/user/login}">Login</a>-->

                <!-- 로그인 했을때는 username 과 로그아웃 form 보여주기 -->
                <form th:action="@{/user/logout}" method="POST" sec:authorize="isAuthenticated()" th:with="user=${#authentication.getPrincipal().getUser()}">
                    <!--TODO : 로그아웃후 다시 돌아오기 -->
                    <span class="d-flex">
                    <span class="text-light p-2"><span>[[${user.username}]]([[${user.name}]])</span> 님 환영합니다</span>
                    <span><button class="btn btn-danger" type="submit">Logout</button></span>
                </span>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
    </div>
</th:block>
</html>
