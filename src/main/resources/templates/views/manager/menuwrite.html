<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/manager/menuList.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Freeman&family=League+Gothic&family=Meddon&family=Sacramento&family=Staatliches&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Damion&family=Freeman&family=League+Gothic&family=Meddon&family=Permanent+Marker&family=Sacramento&family=Staatliches&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=DM+Serif+Display:ital@0;1&family=Damion&family=Freeman&family=League+Gothic&family=Meddon&family=Permanent+Marker&family=Sacramento&family=Staatliches&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@387&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script>
    <script th:src="@{/js/common/header.js}"></script>
    <script th:src="@{/js/manager/menuList.js}"></script>

    <title>Menu Management</title>
</head>

<body>
<th:block th:insert="~{common/header::header}"></th:block>

<div id="conMenu">
    <div class="decoContent">
        <div class="deco" id="rightUp"></div>
        <div class="deco" id="leftUp"></div>
        <div class="deco" id="middleUp"></div>
        <div class="deco" id="leftDown"></div>
    </div>

    <div id="container">
        <!-- 메뉴 모음집 -->
        <div class="menu_container">
            <div class="titleText">Menu List</div>
            <table class="menuTable">
                <thead class="tableList">
                <tr>
                    <th class="checkbox title"><input type="checkbox" id="selectAll" class="custom-checkbox" value="">
                        <label th:for="selectAll" class="custom-label"></label>
                    </th>
                    <th class="ctt_name_title">칵테일 이름</th>
                </tr>
                </thead>
                <tbody class="table-content">
                <tr th:each="menu : ${allList}">
                    <td class="checkbox">
                        <input type="checkbox" th:id="${menu.name}" class="list_checkbox custom-checkbox"
                               th:value="${menu.sequence}">
                        <label th:for="${menu.name}" class="custom-label"></label>
                    </td>
                    <td class="ctt_name" th:text="${menu.name}" th:value="${menu.id}"></td>
                </tr>
                </tbody>
            </table>

            <div class="icon">
                <button class="btn_add" type="button">
                    <img src="/img/manager/add.png" alt="btn_add">
                </button>
            </div>
        </div>

        <!-- 손님 메뉴판 -->
        <div class="menu_container">
            <div class="titleText">Menu</div>
            <table class="menuTable" id="menuList">
                <thead class="tableList">
                <tr>
                    <th class="sequence_title">#</th>
                    <th class="ctt_name_title_chg">칵테일 이름</th>
                    <th class="checkbox title_chg">
                        <input type="checkbox" id="menu_selectAll" class="custom-checkbox" value="">
                        <label th:for="menu_selectAll" class="custom-label"></label>
                    </th>
                </tr>
                </thead>
                <tbody class="table-content">
                <tr th:each="list : ${menuList}">
                    <td class="sequence" th:text="${list.sequence}" th:value="${list.sequence}"></td>
                    <td class="item"><a class="itemName" th:href="@{'/manager/menudetail/' + ${list.id}}"
                                        th:text="${list.name}"></a></td>
                    <td class="checkbox chg">
                        <input type="checkbox" th:id="${list.sequence}" class="menu_checkbox custom-checkbox"
                               th:value="${list.sequence}">
                        <label th:for="${list.sequence}" class="custom-label"></label>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="icon btn-sequence">
                <button class="btn_up" type="button">
                    <img src="/img/manager/up.png" alt="btn_up">
                </button>
                <button class="btn_down" type="button">
                    <img src="/img/manager/down.png" alt="btn_down">
                </button>
                <button class="btn_del" type="button">
                    <img src="/img/manager/delete.png" alt="btn_del">
                </button>
            </div>
        </div>
        <div class="btn save">
            <button class="btn_save" type="button">
                <img src="/img/manager/savebtn.png" alt="btn_save">
            </button>
        </div>
    </div>
</div>
</body>

</html>
