<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/review/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/js/review/list.js}"></script>

    <title>목록</title>
</head>


<body style="margin-bottom: 200px">


<div class="container mt-3">
    <h2>목록</h2>
    <hr>


    <!-- 목록 -->
    <table class="table table-hover">
        <thead class="table-success">
        <tr>
            <th>#</th>
            <th>메뉴이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${list}">
            <td th:text="${review.id}"></td>
            <td><a th:href="@{'/review/detail/' +${review.id}}" th:text="${review.name}"></a> </td>
        </tr>
        </tbody>
    </table>
    <!-- 목록 -->

    <div class="row">
        <div class="col-12">
            <a class="btn btn-outline-dark" th:href="@{/review/write}">작성</a>
        </div>
    </div>
</div>


</body>
</html>
