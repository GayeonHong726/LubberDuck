</head>
<section id="decoContent">
    <div class="deco" id="leftup"></div>
    <div class="deco" id="rightup"></div>
    <div class="deco" id="leftdown"></div>
    <div class="deco" id="rightdown"></div>
</section>

<body>
<section id="mainContent">
    <div id="menuText">Lubber<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bar</div>
</section>

<div>
    <form th:action="@{/user/login}" method="POST">
        <h1 class="">로그인 하세요</h1>
        <div class="">
            <div class="" th:text="${errorMessage}">
                <!-- 에러 메세지 -->
            </div>
        </div>
        <div>
            <input type="text" class="form-control" name="username" id="username" th:value="${username}" placeholder="name@example.com" required>
            <label for="username">Username</label>
        </div>
        <div>
            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <div>
<!--            <label>-->
<!--                <input type="checkbox" value="remember-me"> Remember me-->
<!--            </label>-->
        </div>
        <button class="" type="submit">로그인</button><br>
        <a class="" th:href="@{/user/register}">회원가입</a>
    </form>
</div>

</body>
</html>
